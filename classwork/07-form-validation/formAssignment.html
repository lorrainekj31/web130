<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>form 3 - validation</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">
  
  <script src="jquery.js"></script>
<script src="parsley.min.js"></script>
  </head>
  <body>
 <form action="success.html" id="contact-form">
   <p>
     <label for="first-name">First Name:
       <input type="text" name="first-name" id="first-name">
     </label>
   </p>
    <p>
     <label for="last-name">Last Name:
       <input type="text" name="last-name" id="last-name" required>
     </label>
   </p>
   <p>
     <label for="street-address">Street Adress:
       <input type="text" name="street-address" id="street-address" required>
     </label>
   </p>
   <!--dropdown here-->
   
   <p>
     <label for="zip">Zip code:
       <input type="text" name="zip" id="zip" data-parsley-type="digits" data-parsley-length="[5,5]" required>
     </label>
   </p>
   <button type="submit" name="submit" id="submit" value="submit">Submit</button>

</form>

<script type="text/javascript">
  $('#contact-form').parsley();
</script>
  </body>
