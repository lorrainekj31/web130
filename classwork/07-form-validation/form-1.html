<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>html5 template</title>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- <script src="js/jquery-2.1.1.min.js"></script> -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
  <style type="text/css">
      .error{
        color: red;
      }
    .hidden{
      display:none;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      document.getElementById("contact-form").onsubmit = validateContact;
    }
    
    function validateContact() {
      var firstName = document.getElementById("first-name").value;
      var fNameError = document.getElementById("error-first-name");
    
      if(firstName == "") {
        fNameError.className = "error";
        return false;
      } else {
        fNameError.className = "hidden";
        return true;
      }
    }
  </script>
</head>
<body>
    <form id="contact-form" action="success.html">
      
      <p>
        <label for="first-name">First Name:</label>
          <input name="first-name" id="first-name" type="text">
        <span id="error-first-name" class="error hidden">* Error</span>
     </p>
        
        <button name="submit" type="submit">Submit</button>
  </form>
</body>
</html>
